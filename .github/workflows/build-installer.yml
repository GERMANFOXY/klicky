name: Build Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-installer:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.100-rc.1.24431.7'
      continue-on-error: false
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=false -o "bin/Release/net10.0-windows/win-x64/publish-fresh"
      
    - name: Install Inno Setup via Chocolatey
      shell: pwsh
      run: |
        Write-Host "Installing Inno Setup via Chocolatey..."
        choco install innosetup -y --no-progress
        Write-Host "Inno Setup installed"
        
    - name: Build Installer
      shell: pwsh
      run: |
        Write-Host "Building installer..."
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Klicky.iss"
        
    - name: List installer directory
      shell: pwsh
      run: |
        Write-Host "Contents of installer directory:"
        Get-ChildItem -Path "installer" -Recurse
        
    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Klicky-Installer
        path: installer/*.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: installer/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
